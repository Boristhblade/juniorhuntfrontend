<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="http://fonts.cdnfonts.com/css/gt-walsheim-pro"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo">
            <a class="logo__link" href="#">
              <img class="logo__img" src="images/logo.svg" />
            </a>
          </div>
          <div class="header__search">
            <form class="search-form" action="#">
              <img class="search-form__icon" src="images/search.svg" />
              <input
                class="search-form__input"
                placeholder="Поиск по ключевому слову"
                type="text"
              />
              <button class="search-form__btn">Искать</button>
            </form>
          </div>
           <div class="header__account">
            <a class="header__acconut-link" href="#">
              <img class="header__account-img" src="images/account.png">
            </a>
           </div>
        </div>
      </div>
    </header>
    <blockquote class="blockquote"></blockquote>
    <section class="services">
      <div class="container">
        <div class="services__inner">
          <ul class="services__list">
            <li class="services__item">
              <a class="services__item-link" href="#">Product Managers</a>
            </li>
            <li class="services__item">
              <a class="services__item-link" href="#">Project Managers</a>
            </li>
            <li class="services__item">
              <a class="services__item-link" href="#">UX/UI Designers</a>
            </li>
            <li class="services__item">
              <a class="services__item-link" href="#">Backend</a>
            </li>
            <li class="services__item">
              <a class="services__item-link" href="#">Frontend</a>
            </li>
            <li class="services__item">
              <a class="services__item-link" href="#">Marketing</a>
            </li>
            <li class="services__item">
              <a class="services__item-link" href="#">QA</a>
            </li>
          </ul>
        </div>
        <hr class="services__line" />
      </div>
    </section>
    <section class="cards">
      <div class="container">
        <div class="cards__inner">
          <aside class="cards-side">
            <div class="cards-side__box">
              <h3 class="cards-side__title">Зарплатная вилка</h3>
              <input type="range" min="0" max="100" step="1" value="50"> 
            </div>
            <div class="cards-side__box">
              <h3 class="cards-side__title cards-side__title--active">Hard skills</h3>
            </div>
            <div class="cards-side__box">
              <h3 class="cards-side__title">Tools</h3>
            </div>
            <div class="cards-side__box">
              <h3 class="cards-side__title">Soft skills</h3>
            </div>
          </aside>

          <div class="cards-content"></div>
        </div>
      </div>
    </section>

    <script src="js/main.min.js"></script>
  </body>
</html>
