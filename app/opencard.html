<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="http://fonts.cdnfonts.com/css/gt-walsheim-pro"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Личный кабинет</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo">
            <a class="logo__link" href="index.html">
              <img class="logo__img" src="images/logo.svg" />
            </a>
          </div>
          <div class="header__search">
            <form class="search-form" action="#">
              <img class="search-form__icon" src="images/search.svg" />
              <input
                class="search-form__input"
                placeholder="Поиск по ключевому слову"
                type="text"
              />
              <button class="search-form__btn">Искать</button>
            </form>
          </div>
        </div>
      </div>
    </header>
    <blockquote class="blockquote"></blockquote>
    <section class="links">
      <div class="container">
        <div class="links__inner">
          <a href="index.html" class="links__link">Главная</a>
          <a href="#" class="links__link">UX/UI Designers</a>
        </div>

      </div>

    </section>
    <section class="relations">
        <div class="container">
            <div class="relations__inner">
                <img class="relations__img" src="images/opencard_pic1.png"></img>
                <ul class="relations__box">
                    <li class="relations__item">
                        <h4 class="relations__item-title">Ciaran Jones</h4>
                        <img src="images/flag-us.svg" alt="flag-us" class="relations__item-img">
                    </li>
                    <li class="relations__item">
                        <p class="relations__item-text">A UX/UI Designer, </p>
                        <p class="relations__item-text">5 year experience</p>
                    </li>
                    <li class="relations__item">
                        <p class="relations__item-social__text">Связаться</p>
                        <a href="#" class="relations__item-social__link">
                            <img src="images/linkedin.svg" alt="linkedin" class="relations__item-social__img">
                        </a>
                        <a href="#" class="relations__item-social__link">
                            <img src="images/telegram.svg" alt="telegram" class="relations__item-social__img">
                        </a>
                    </li>
                    

                </ul>
                <div class="relations__buttons">
                    <div class="relations__btn-like">
                       
                    </div>
                    <div class="relations__btn-dropmenu">
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    <footer class="footer">
      <div class="container">
        <hr class="line" />
        <div class="footer__inner">
          <ul class="footer__list">
            <li class="footer__item">
              <a href="#" class="footer__item-text">Product Managers</a>
            </li>
            <li class="footer__item">
              <a href="#" class="footer__item-text">Project Managers</a>
            </li>
            <li class="footer__item">
              <a href="#" class="footer__item-text">UX/UI Designers</a>
            </li>
            <li class="footer__item">
              <a href="#" class="footer__item-text">Backend</a>
            </li>
            <li class="footer__item">
              <a href="#" class="footer__item-text">Frontend</a>
            </li>
            <li class="footer__item">
              <a href="#" class="footer__item-text">Marketing</a>
            </li>
            <li class="footer__item">
              <a href="#" class="footer__item-text">QA</a>
            </li>
          </ul>
          <p class="footer__copyright">Copyright 2022 - IT Hunt</p>
        </div>
      </div>
    </footer>
  </body>
  <script src="js/main.min.js"></script>
</html>
